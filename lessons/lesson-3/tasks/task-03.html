<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 3</h1>

    <p>
        Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
    </p>

    <script>
        // 1.Вводимо необхідні дані
        let minNumber = 1, maxNumber = 5;
        // 2.Знаходимо результат.
        let randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
        
        let firstAttempt = parseInt(prompt("Введіть число від 1 до 5. спроба №1"));

        if(firstAttempt === randomNumber)
            document.write(`Ви вгадали!`);
        
        else {
            let secondAttempt = parseInt(prompt("Ви не вгадали спробуйте ще раз. спроба №2"));
            
            if(secondAttempt === randomNumber)
            document.write(`Ви вгадали!`);
            else
            document.write(`Ви не вгадали.`)
        }
        document.write(`Правильна відповіть: ${randomNumber}`)
    </script>
</body>
</html>
