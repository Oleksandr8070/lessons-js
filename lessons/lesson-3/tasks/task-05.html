<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 5</h1>

    <p>
        З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
        Вивести на екран назву транспортного засобу, яким він може керувати.
    </p>

    <script>
        // 1.Вводимо необхідні дані
        let category = prompt("Ввведіть назву категорії");
        // 2.Знаходимо результат.
        switch (category) {
            case 'A': 
                transport = 'мотоцикл';
                break;
            case 'B': 
                transport = 'легковий автомобіль';
                break;
            case 'C': 
                transport = 'вантажний автомобіль';
                break;
            default:
                transport = 'інша категорія';
                break;
        }
        // 3.Виводимо результат.
        document.write(`${category}-${transport}.`)
    </script>
</body>
</html>
