<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 7</h1>

    <p>
        З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
    </p>

    <script>
        // 1.Вводимо необхідні дані
        let mounth = parseInt(prompt("Введіть номер місяця"));
        // 2.Знаходимо результат.
        switch (mounth) {
            case 12:
            case 1:
            case 2:
                season = 'Зима'
                break;
            case 3:
            case 4:
            case 5:
                season = 'Весна'
                break;
            case 6:
            case 7:
            case 8:
                season = 'Літо'
                break;
            case 9:
            case 10:
            case 11:
                season = 'Осінь'
                break;
            default:
                season = 'В році 12 місяців'
                break;
        }
        // 3.Виводимо результат.
        document.write(`${mounth} ${season}`)
    </script>
</body>
</html>
