<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 1</h1>

    <p>
        З клавіатури вводяться імена двох дітей та кількість у них цукерок. 
        Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
    </p>

    <script>
        // 1.Вводимо необхідні дані
        let firstName = prompt("Введіть ім'я №1");
        let secondName = prompt("Введіть ім'я №2");
        let firstCandy = parseInt(prompt("Введіть кількість цукерок для особи №1"));
        let secondCandy = parseInt(prompt("Введтіь кількість цукерок для особи №2"));
        // 2.Знаходимо результат.
        if (firstCandy > secondCandy)
            document.write(`Кількість цукерок є більшою у ${firstName}`);
        else
            if(secondCandy > firstCandy)
                document.write(`Кількість цукерок є більшою у ${secondName}`);
        else
            document.write(`Кількість цукерок однакова`);
        // 3.Виводимо результат.
    </script>
</body>
</html>
