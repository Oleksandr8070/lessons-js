<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 6</h1>

    <p>
        Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
    </p>

    <script>
    if (confirm(`Почати тестування`)){
        let number = 0;
        document.write(`<div style="display: flex; gap: 50px;">`)
        for (let index = 0; index < 3; index++) {
            document.write(`<table border= "5px">`)
            for (let i = 0; i < 3; i++) {
                document.write(`<tr>`)
                for (let index = 0; index < 3; index++) {
                    number++
                    document.write(`<td>${number}</td>`)
                }
                document.write(`</tr>`)
            }
            document.write(`</table>`)
        }
        document.write(`</div>`)
    }
    </script>
</body>
</html>
