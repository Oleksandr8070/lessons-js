<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 6</h1>

    <p>
        З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. 
        Обчислити вартість кожного товару окремо та загальну вартість. 
        Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
    </p>

    <script>
        // 1.Вводимо необхідні дані
        let firstQuantity = parseInt(prompt('Введіть кількість товару №1'));
        let firstCost = parseFloat(prompt('Введіть вартість товару №1'));
        let secondtQuantity = parseInt(prompt('Введіть кількість товару №2'));
        let secondCost = parseFloat(prompt('Введіть вартість товару №2',));  
        let thirdQuantity = parseInt(prompt('Введіть кількість товару №3')); 
        let thirdCost = parseFloat(prompt('Введіть вартість товару №3',));
        // 2.Знаходимо результат.
        let firstSum = (firstCost * firstQuantity);
        let secondSum = ( secondCost * secondtQuantity);
        let thirdSum = (thirdCost * thirdQuantity);
        let allSum = (firstSum + secondSum + thirdSum).toFixed(2);
        // 3.Виводимо результат.
        document.write(`<h1>Чек</h1>
                        Товар №1 <br> ${firstQuantity} x ${firstCost} = ${firstSum}
                        <br> Товар №2 <br> ${secondtQuantity} x ${secondCost} = ${secondSum}
                        <br> Товар №3 <br> ${thirdQuantity} x ${thirdCost} = ${thirdSum}
                        <br><h2>Загалаьна сума</h2> ${allSum}
        `)
    </script>
</body>
</html>
