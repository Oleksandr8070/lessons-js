<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 3</h1>

    <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

    <script>
        // 1.Вводимо необхідні дані
        let costProduct = parseFloat(prompt("Введіть вартість одиниці товару"));
        let quantityProduct = parseInt(prompt("Введіть кількість товару", "0"));
        const tax = 5;
        // 2.Знаходимо результат.
        let allCost = parseFloat((costProduct * quantityProduct) - ((costProduct * quantityProduct / 100) * tax)).toFixed(2);
        // 3.Виводимо результат. 
        document.write(`Загальна вартість з урахуванням ПДВ ${allCost}`);
    </script>
</body>
</html>
