<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 1</h1>

    <p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</p>

    <script> 
        // 1.Вводимо необхідні дані

        let firstNumber = parseFloat(prompt('Введіть перше число', '0'));
        let secondNumber = parseFloat(prompt('Введіть друге число', '0'));

        // 2.Знаходимо результат.

        let sum = firstNumber + secondNumber;
        let product = firstNumber * secondNumber;
        let quotient = firstNumber / secondNumber;

        // 3.Виводимо результат. 

        document.write(`
            <table border = "5px"
                <tr>
                    <th>Сума</th>
                    <th>${sum}</th>
                </tr>
                    <tr>
                    <th>Добуток</th>
                    <th>${product}</th>
                </tr>
                    <tr>
                    <th>Частка</th>
                    <th>${quotient}</th>
                </tr>
            </table>        
        `)
    </script>
</body>
</html>
