<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 0</h1>

    <p>
        0. Вивести на екран
        A B C D E
        B C D E F
        C D E F G
        D E F G H
        E F G H I
    </p>
    <table >
    <script>
        
        
        let letterCod = 65;
        for (let row = 0; row < 5; row++) {
            document.write(`<table>`)
            for (let letterNum = letterCod; letterNum < (letterCod + 5); letterNum++){
                let letter = String.fromCharCode(letterNum)
                document.write(`<td>${letter}</td>`)
            }
            letterCod++
            document.write(`<table>`)
            
        }
    </script>
</body>
</html>
