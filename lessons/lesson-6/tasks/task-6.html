    <h1>Задача 6</h1>

    <p>
        Інвестор вклав S тис. грн на 20 років під 20% річних, податок складає 5% від суми
        прибутку. Визначити за допомогою циклів суму, яку він одержить.
    </p>

    <script>
        let investments = parseInt(prompt(`Введіть суму депозиту`))
        let yearsInvestments = 2
        let income = 20
        let tax = 5
        let profit = 0
        let sum 

        for (let year = 0; year < yearsInvestments; year++) {
            profit+= (income / 100) * investments
        }
        console.log(`${profit}`)
        sum = (((profit - (tax / 100) * profit)) + investments).toFixed(2)
        document.write(`${sum}`)
    </script>
