<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 4 інші</h1>

    <p>
        Знайти суму всіх непарних чисел з діапазону, який вводить користувач з клавіатури.
    </p>

    <script>
        let firstNum = parseInt(prompt(`введіть перше число`))
        let lastNum = parseInt(prompt(`введіть друге число`))
        let sum = 0

        if(firstNum%2 !== 0){
            firstNum+=1
        }
        for (let index = firstNum; index <= lastNum; index+=2) {
            sum+=index
            
        }
        document.write(`сума парних між ${firstNum-1} та ${lastNum} є ${sum}`)
    </script>
</body>
</html>
