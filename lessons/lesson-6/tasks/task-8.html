<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 8</h1>

    <p>
        Вивести на екран послідовність всього символів 82
    </p>

    <script>
        let a = String.fromCharCode(97)
        let o = String.fromCharCode(111)
        let gap = " "
        for (let index = 0; index < 41; index++) {
            document.write(`${a}${gap}${o}${gap}`) 
        }
    </script>
</body>
</html>
