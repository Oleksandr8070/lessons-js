<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 14 інші</h1>

    <p>
        Визначити, чи є натуральне число N степенем числа 3 чи ні.
    </p>

    <script>
        let n = parseInt(prompt('введіть число'))
        let num = 3
        let finishFor = 1
        let check = 1
        let result = ''
        
        for (let i = 0; i < finishFor; i++) {
            check*=3
            if(check == n){
                result ='є'
                break
            }
            if(check > n){
                result = 'не є'
                break
            }
            finishFor++
        }
        document.write(`число ${n} ${result} степенем числа 3`)

    </script>
</body>
</html>
