<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Задача 12 інші</h1>

    <p>
        Знайти найбільший спільний дільник n натуральних чисел.
    </p>

    <script>
        let a = parseInt(prompt(`введіть перше число`))
        let b = parseInt(prompt(`введіть друге чило`))
        let c
        let remainder = 0
        let result = 0
        if(b > a){
            c = a
            a = b
            b = c
        }
        for (let i = 1; ; i++) {
            if(i = 1){
                remainder = a%b
                if(remainder == 0){
                    document.write(`найбільший сіпльний дільник ${a} і ${b} цe ${b}`)
                    break
                }
            }
            result+= a%remainder
            if(result == 0){
                document.write(`найбільший сіпльний дільник ${a} і ${b} цe ${remainder}`)
                break
            }
            
        }
    </script>
</body>
</html>
