<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 10 інші</h1>

    <p>
        Для заданого натурального числа n знайти найменше число k, яке задовольняє нерівність k!>=n.
    </p>

    <script>
        let n = 25
        

    for (let k = 1;; k++) {
            let a = 1
            for (let index = k; index >= 1 ; index--) {
                a*= index
            }
            console.log(k)
                if(a >= n){
                    document.write(`${k}!>=${n}`)
                break
            }
        }
    </script>
</body>
</html>
