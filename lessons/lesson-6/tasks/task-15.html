<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 3 інші</h1>

    <p>
        Дано ціле число N. Вивести ті натуральні числа, квадрати яких є меншими або рівними за N.
    </p>

    <script>
        let n = parseInt(prompt(`ввведіть число`))
        let num = 1
        while((num*num)<= n){
            document.write(`${num}<br>`)
            num++
        }
    </script>
</body>
</html>
